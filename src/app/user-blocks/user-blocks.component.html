<div class="selectedDiv">
<ul class="selectedList">

  <li class="selectedList"><button (click)="rotate()" mat-raised-button>rotate</button></li>
  <li class="selectedList"><button (click)="mirror()" mat-raised-button>mirror</button></li>

  <li class="selectedList">
    <table class="selected">

    <tr *ngFor="let row of selectedBlock">
      <th *ngFor="let case of row" [style.backgroundColor]="Painter(case)">

      </th>
    </tr>
    </table>
  </li>



</ul>


</div>
<br>

<ul id="menu">
<li *ngFor="let block of this.possibleBlocks; let i = index" >

    <table class="table" *ngIf="this.blockIndexes[i]">
    <tr *ngFor="let row of block">
      <th *ngFor="let case of row" [style.backgroundColor]="Painter(case)" (click)="select(block, i)">

      </th>
    </tr>
    </table>

</li>
</ul>
