<table class="table">
  <tr class="ligne" *ngFor="let block of blocks, let y = index">
    <th class="colonne"
    *ngFor="let case of block, let x = index"
    [style.backgroundColor]=" Painter(case)"
    (mouseenter)="onMouseEnter(x,y)"
    (mouseout)="onMouseOut(x,y)"
    (click)="onMouseClick(x,y)"
    #hoverName
    [class.test]="test(x,y)"
    >
  </th>
  </tr>
</table>
<div *ngIf="placementError">
  <p>{{placementError}}</p>
</div>
